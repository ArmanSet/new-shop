<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .registration-form {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .registration-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            background: #f9f9f9;
            outline: none;
        }

        .form-group input:focus {
            border-color: #2c2c3b;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c2c3b;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #00b351;
        }

        @media (max-width: 768px) {
            .registration-form {
                padding: 20px;
            }
        }


    </style>
</head>
<body>
<div class="registration-container">
    <div class="registration-form">
        <h1>Register</h1>
        <form th:action="@{/users/create}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" th:field="*{email}" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" th:field="*{phone}" placeholder="Enter your phone number">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
