<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /* Body Styles */
        /*body {*/
        /*    font-family: Arial, sans-serif;*/
        /*    margin: 0;*/
        /*    padding: 0;*/
        /*    background-color: #f5f5f5; !* Light gray background *!*/
        /*}*/

        /* Container Styles */
        .container2 {
            text-align: center;
            padding: 40px;
        }

        /* Title Styles */
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333; /* Dark gray */
        }

        /* Product List Styles */
        .product-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Product Card Styles */
        .product-card {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        /* Product Image Styles */
        .product-image {
            display: block;
            width: 100%;
        }

        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Maintain aspect ratio and crop if necessary */
        }

        /* Product Info Styles */
        .product-info {
            padding: 20px;
            color: #333; /* Dark gray text */
        }

        .product-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        /* Product Price Styles */
        .product-price {
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Product Reach Button Styles */
        .product-reach-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #222; /* Dark gray button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .product-reach-btn:hover {
            background-color: #111;
        }

        .dropdown {
            position: fixed;
            right: 150px;
            top: 10px;
            z-index: 9989;
            /* другие стили */
        }


        /*.dropdown:hover  {*/
        /*    background-color: #020206;*/
        /*}*/

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #020206;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
            color: #ffffff;
        }

        /*.dropdown:hover .dropdown-menu {*/
        /*    display: block;*/
        /*}*/
        .dropdown-menu a {
            color: #ffffff; /* белый цвет ссылок */
        }

<script>let toggles = document.querySelectorAll('.dropdown-toggle');
toggles.forEach(function (toggle) {
    toggle.addEventListener('click', function () {
        let menu = this.nextElementSibling;
        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';
        } else {
            menu.style.display = 'none';
        }
    });
});
</script>
