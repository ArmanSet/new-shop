<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category and Product</title>
</head>
<body>
<h1>Create Category</h1>
<form th:action="@{/category/create-category}" th:object="${category}" method="post">
    <label for="categoryName">Category Name:</label><br>
    <input type="text" id="categoryName" th:field="*{name}"><br>
    <label for="categoryType">Category TYPE:</label><br>
    <input type="text" id="categoryType" th:field="*{type}"><br>
    <label for="categoryImage">Category IMAGE:</label><br>
    <input type="text" id="categoryImage" th:field="*{image}"><br>
    <input type="submit" value="Create Category">
</form>
<br>
<h1>Create Subcategory</h1>
<form th:action="@{/category/create-subcategory}" th:object="${subcategory}" method="post">
    <label for="subcategoryName">Subcategory Name:</label><br>
    <input type="text" id="subcategoryName" th:field="*{name}"><br>
    <label for="subcategoryType">Category TYPE:</label><br>
    <input type="text" id="subcategoryType" th:field="*{type}"><br>
    <label for="subcategoryImage">Category IMAGE:</label><br>
    <input type="text" id="subcategoryImage" th:field="*{image}"><br>

    <label for="categoryID">Product Category:</label><br>
    <select id="categoryID" th:field="*{category.id}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select><br>
    <input type="submit" value="Create Subcategory">
</form>
<br>
<h1>Create Product</h1>
<form th:action="@{/category/create-products}" th:object="${products}" method="post">
    <label for="productName">Product Name:</label><br>
    <input type="text" id="productName" th:field="*{name}"><br>

    <label for="productDescription">Product Description:</label><br>
    <input type="text" id="productDescription" th:field="*{description}"><br>

    <label for="productColour">Product Colour:</label><br>
    <input type="text" id="productColour" th:field="*{colour}"><br>

    <label for="productBrand">Product Brand:</label><br>
    <input type="text" id="productBrand" th:field="*{brand}"><br>

    <label for="productImage">Product Image:</label><br>
    <input type="text" id="productImage" th:field="*{image}"><br>
    <label for="productImage2">Product Image 2:</label><br>
    <input type="text" id="productImage2" th:field="*{image2}"><br>
    <label for="productImage3">Product Image 3:</label><br>
    <input type="text" id="productImage3" th:field="*{image3}"><br>
    <label for="productImage4">Product Image 4:</label><br>
    <input type="text" id="productImage4" th:field="*{image4}"><br>


    <label for="productPrice">Product Price:</label><br>
    <input type="text" id="productPrice" th:field="*{price}"><br>

    <label for="productmaxQuantity">Product MaxQuantity:</label><br>
    <input type="text" id="productmaxQuantity" th:field="*{maxQuantity}"><br>



    <label for="productActive">Product Visibility:</label><br>
    <select id="productActive" th:field="*{active}">
        <option value="1">Active</option>
        <option value="0">Inactive</option>
    </select><br>

<!--    <label for="categoryID">Product Category ID:</label><br>-->
<!--    <input type="number" id="categoryID" th:field="*{category.id}"><br>-->

    <label for="subcategoryID">Product Subcategory:</label><br>
    <select id="subcategoryID" th:field="*{subcategory.id}">
        <option th:each="subcategory : ${subcategories}" th:value="${subcategory.id}" th:text="${subcategory.name}"></option>
    </select><br>

<!--    </select>-->
    <input type="submit" value="Create Product">
</form>
</body>
</html>
</body>
