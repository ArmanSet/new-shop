         background-color: #fff;        }        /* Submit button styling */        button {            width: 100%;            padding: 10px;            background-color: #2c2c3b;            color: #fff;            font-size: 16px;            border: none;            border-radius: 5px;            cursor: pointer;            transition: background-color 0.3s;        }        /* Button hover effect */        button:hover {            background-color: #00b351;        }        /* Responsive design */        @media (max-width: 768px) {            .registration-form {                padding: 20px;            }        }    </style></head><body><div class="admin-registration-container">    <div class="registration-form">        <h1>Create Admin</h1>        <form th:action="@{/create/admin}" th:object="${user}" method="post">            <div class="form-group">                <label for="email">Email</label>                <input type="email" id="email" th:field="*{email}" placeholder="Enter email">            </div>            <div class="form-group">                <label for="password">Password</label>                <input type="password" id="password" th:field="*{password}" placeholder="Enter password">            </div>            <div class="form-group">                <label for="nameUser">Name</label>                <input type="text" id="nameUser" th:field="*{name}" placeholder="Enter name">            </div>            <div class="form-group">                <label for="addressAdmin">Address</label>                <input type="text" id="addressAdmin" th:field="*{address}" placeholder="Enter address">            </div>            <div class="form-group">                <label for="phone">Phone</label>                <input type="text" id="phone" th:field="*{phone}" placeholder="Enter phone number">            </div>            <button type="submit">Submit</button>        </form>    </div></div></body></html>
