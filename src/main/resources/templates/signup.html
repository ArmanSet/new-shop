<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Create Admin</title></head><body><h1>Create Admin</h1><div><form th:action="@{/create/admin}" th:object="${user}" method="post">    <label for="email">email:</label><br>    <input type="email" id="email" th:field="*{email}" placeholder="Enter email"><br>    <label for="password">Password:</label><br>    <input type="password" id="password" th:field="*{password}" placeholder="Enter password"><br>    <label for="role">Role:</label><br>    <input type="text" id="role" th:field="*{role}" placeholder="Enter 'ROLE_ADMIN'"><br>    <label for="nameUser">Name:</label><br>    <input type="text" id="nameUser" th:field="*{name}" placeholder="Enter Name"><br>    <label for="addressAdmin">ADDRESS:</label><br>    <input type="text" id="addressAdmin" th:field="*{address}" placeholder="Enter address"><br>    <label for="phone">PHONE:</label><br>    <input type="text" id="phone" th:field="*{phone}" placeholder="Enter phone"><br>    <input type="submit" value="Submit"></form></div><br><br><br>    <div><form th:action="@{/create/factory}" th:object="${factory}" method="post">    <label for="name">Factory Name:</label><br>    <input type="text" id="name" th:field="*{name}" placeholder="Enter factory name"><br>    <input type="text" id="address" th:field="*{address}" placeholder="Enter factory address"><br>    <input type="submit" value="Submit"></form></div></body></html>
